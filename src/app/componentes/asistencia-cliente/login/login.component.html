<div class="login-container">

  <mat-card>
    <mat-card-header class="mat-card-header">
      <img src="assets/img/photos/logo.png" alt="Logo" class="login-logo">
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username" type="text" required>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Por favor, ingrese un nombre de usuario válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="password-field">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Por favor, ingrese su contraseña
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
